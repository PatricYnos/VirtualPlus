<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual(+)Plus</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="marvel-device iphone-x">
      <div class="notch">
        <div class="camera"></div>
        <div class="speaker"></div>
      </div>
      <div class="top-bar"></div>
      <div class="sleep"></div>
      <div class="bottom-bar"></div>
      <div class="volume"></div>
      <div class="overflow">
        <div class="shadow shadow--tr"></div>
        <div class="shadow shadow--tl"></div>
        <div class="shadow shadow--br"></div>
        <div class="shadow shadow--bl"></div>
      </div>
      <div class="inner-shadow"></div>
      <div class="screen">
        <div class="messenger">
          <h1 class="messenger__heading">Virtual(+)Plus</h1>
          <div class="messenger__bubbles">
            <div class="bubble bubble--first messenger__bubble">
              Привет!<br>Это Фарит.
            </div>
            <div class="bubble bubble--second messenger__bubble">
              Я и моя команда, умеем
              делать всякие крутые штуки, вроде удалённого администрирования и управления IT инфраструктурой.
            </div>
            <div class="bubble bubble--third messenger__bubble">
              Мне можно писать по адресу <a class="bubble__link" href="mailto:example@gmail.com">example@gmail.com</a>
              или
              звонить по номеру <a class="bubble__link" href="tel:+74951111111">+7 (495) 111-11-11</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
